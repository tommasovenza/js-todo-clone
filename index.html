<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>js-todo-clone</title>
</head>
<body>

    <!-- div con classe todo dove vengono stampate gli li -->
    <div class="todo">
        <ul></ul>
    </div>

    <!-- template nascosto con display none -->
    <div class="template">
        <li class="todo-item margin-top">
            <span class="da-cancellare">x</span>
        </li>
    </div>
    

    <!-- input -->
    <input id="input" type="text" placeholder="aggiungi un campo da inserire alla lista">

    <!-- bottone da premere per generare dinamicamente li -->
    <button id="button">aggiungi</button>





    <!-- Javascript -->
    <script src="js/script.js"></script>
</body>

</html>
